<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Console 2D</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center py-8 font-sans">

  <h1 class="text-3xl font-bold text-pink-400 mb-4">🎚️ DJ Console Pro 2D</h1>

  <div class="flex flex-col items-center mb-4 space-y-1">
    <p id="nowPlaying" class="text-green-300 text-sm">🎵 Nessuna traccia in riproduzione</p>
    <p id="outputInfo" class="text-blue-300 text-xs">🔊 Output: sconosciuto</p>
  </div>

  <div class="grid grid-cols-2 gap-6 w-full max-w-4xl px-4">
    <div class="flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow">
      <div class="relative w-40 h-40 rounded-full overflow-hidden bg-gray-700 border-4 border-purple-500 shadow-md">
        <img id="discA" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Vinyl_record_icon.png"
             class="w-full h-full object-contain">
      </div>
      <p class="text-sm text-purple-300 mt-2">Deck A</p>
      <input id="trackA" type="file" accept="audio/*" class="mt-2 text-white bg-gray-700 p-1 rounded">
    </div>

    <div class="flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow">
      <div class="relative w-40 h-40 rounded-full overflow-hidden bg-gray-700 border-4 border-green-400 shadow-md">
        <img id="discB" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Vinyl_record_icon.png"
             class="w-full h-full object-contain">
      </div>
      <p class="text-sm text-green-300 mt-2">Deck B</p>
      <input id="trackB" type="file" accept="audio/*" class="mt-2 text-white bg-gray-700 p-1 rounded">
    </div>
  </div>

  <div class="mt-6 flex space-x-4">
    <button id="playBtn" class="bg-green-500 hover:bg-green-600 px-5 py-2 rounded-full font-bold">▶️ Play</button>
    <button id="pauseBtn" class="bg-yellow-400 hover:bg-yellow-500 px-5 py-2 rounded-full font-bold">⏸ Pausa</button>
    <button id="automixBtn" class="bg-pink-600 hover:bg-pink-700 px-5 py-2 rounded-full font-bold transition">⚡ Automix</button>
  </div>

  <script src="dj.js"></script>
</body>
</html>
